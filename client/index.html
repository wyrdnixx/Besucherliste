    <body>

    
    <div id="app">
        <h1> {{ count }} </h1>
        <button @click="up">+</button>
        <button @click="down">-</button>

      

   
            </div>

    </body>


      <script>



      new Vue({  


    data: {
      count: 0
    },
    methods: {
      up() {
        this.count = this.count + 1;
      },
      down() {
        this.count = this.count - 1;
      }
    },
    el: '#app'
  })

  
  </script>
